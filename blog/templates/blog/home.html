{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-11">
 <h3 class="text-white my-5">Home Page</h3>
  {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
      <div class="container">
        <h2 class="display-8 font-weight-bold my-4">{{post.title}}</h2>
        <p class="lead">{{post.desc}}</p>
      </div>
    </div>
  {% endfor %}

</div>

{% endblock content %}
